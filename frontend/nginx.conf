log_format rich '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                'rt=$request_time';

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  access_log /dev/stdout rich;
  error_log  /dev/stderr warn;

  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location = /api/healthz { proxy_pass http://backend:8000/healthz; access_log off; }
  location = /api/openapi.json { proxy_pass http://backend:8000/openapi.json; access_log off; }
}
